<div class="mb-4">
<div class="form-group mt-3">
  <label for="note-Description " class="mb-1">Description Note</label>
  <input
    type="text"
    class="form-control"
    Id="note-Description"
    [(ngModel)]="noteDescription"
    placeholder="Description"
  >
</div>

<div class="form-group mt-3">
  <label for="note-NoteText " class="mb-1">Note </label>
  <input
    type="text"
    class="form-control"
    Id="note-NoteText"
    [(ngModel)]="noteNoteText"
    placeholder="Text"
  >
</div>

<button type="button" (click)="onAdd()"  class="btn btn-outline-primary mt-2">Add Note</button>
<!--<button type="button" (click)="onLoad()" class="btn btn-outline-warning">Load Notes</button>-->
</div>
